<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realalex reselling store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fafafa] text-slate-900 antialiased">

    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-2xl z-50 border-b border-gray-100 h-20">
        <div class="max-w-6xl mx-auto px-6 h-full flex items-center justify-between">
            <div class="text-xl font-black tracking-tighter">
                realalex <span class="text-blue-600">reselling</span> <span class="text-green-500">store</span>
            </div>
            <div id="auth-ui">
                <button onclick="openRegister()" class="bg-black text-white px-8 py-3 rounded-2xl font-bold text-sm hover:bg-blue-600 transition-all active:scale-95 shadow-lg shadow-black/5">
                    Create account
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pt-32 pb-24">
        <div class="space-y-12">
            
            <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-8 rounded-[40px] border border-gray-100 shadow-sm flex flex-col justify-center">
                    <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-4">Set Budget</p>
                    <div class="flex items-center gap-4">
                        <div class="bg-gray-50 px-5 py-3 rounded-2xl border border-gray-100 flex items-center gap-2">
                            <span class="text-gray-300 font-bold">$</span>
                            <input type="number" id="price-box" min="15" max="115" value="115" class="w-16 bg-transparent text-2xl font-black outline-none">
                        </div>
                        <input type="range" id="price-slider" min="15" max="115" value="115" class="price-range">
                    </div>
                </div>

                <div class="bg-white p-8 rounded-[40px] border border-gray-100 shadow-sm flex flex-col justify-center">
                    <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-4">Quick Search</p>
                    <input type="text" id="search-input" placeholder="Press ctrl+c to open search." 
                        class="w-full h-14 bg-gray-50 border-2 border-transparent rounded-2xl px-6 font-bold text-lg outline-none focus:bg-white focus:border-blue-500 transition-all">
                </div>
            </section>

            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <footer class="text-center py-20">
        <p class="text-gray-300 text-xs font-bold italic tracking-wide">PS 'realalex' is just a buisness name that i'll be using.</p>
    </footer>

    <div id="modal-reg" class="fixed inset-0 bg-black/40 backdrop-blur-xl z-[100] hidden items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[50px] p-12 shadow-2xl scale-up">
            <h2 class="text-2xl font-black mb-8">Create your <span class="bg-green-500 text-white px-3 py-1 rounded-xl">account</span></h2>
            <div class="space-y-4">
                <input type="text" id="reg-user" placeholder="Enter your username." class="w-full bg-gray-50 h-16 px-6 rounded-3xl outline-none font-bold focus:ring-4 ring-blue-50 border-2 border-transparent focus:border-blue-500 transition-all">
                <input type="password" id="reg-pass" placeholder="Enter your password." class="w-full bg-gray-50 h-16 px-6 rounded-3xl outline-none font-bold focus:ring-4 ring-blue-50 border-2 border-transparent focus:border-blue-500 transition-all">
                <button onclick="doRegister()" id="reg-btn" class="w-full bg-black text-white h-16 rounded-3xl font-black text-lg hover:bg-blue-600 transition-all">Create account.</button>
                <button onclick="closeRegister()" class="w-full text-gray-400 font-bold text-sm">Close</button>
            </div>
        </div>
    </div>

    <div id="modal-pay" class="fixed inset-0 bg-black/40 backdrop-blur-xl z-[100] hidden items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[50px] p-12 shadow-2xl scale-up" id="pay-content">
            <h2 class="text-3xl font-black mb-2">Checkout</h2>
            <p class="text-blue-600 font-bold text-xs uppercase tracking-widest mb-10">Product: Airpods Pro ($15.00)</p>
            <div class="space-y-6">
                <div class="space-y-2">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Debit Card Number</p>
                    <input type="text" placeholder="0000 0000 0000 0000" class="w-full bg-gray-50 h-16 px-8 rounded-3xl outline-none font-black text-lg focus:bg-white border-2 border-transparent focus:border-blue-500 transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="MM/YY" class="w-full bg-gray-50 h-16 px-8 rounded-3xl outline-none font-black focus:bg-white border-2 border-transparent focus:border-blue-500 transition-all">
                    <input type="text" placeholder="CVC" class="w-full bg-gray-50 h-16 px-8 rounded-3xl outline-none font-black focus:bg-white border-2 border-transparent focus:border-blue-500 transition-all">
                </div>
                <button onclick="processOrder()" id="pay-btn" class="w-full bg-blue-600 text-white h-20 rounded-[35px] font-black text-xl hover:bg-green-500 shadow-xl shadow-blue-100 transition-all mt-4">Pay $15.00</button>
                <button onclick="closePay()" class="w-full text-gray-400 font-bold text-sm">Cancel Payment</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
