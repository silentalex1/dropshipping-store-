<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realalex reselling store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fcfcfc] text-slate-900">

    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-2xl z-50 border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="text-xl font-black tracking-tighter">
                realalex <span class="text-blue-600">reselling</span> <span class="text-green-500">store</span>
            </div>
            <div id="navAuth">
                <button onclick="showAuth()" class="bg-black text-white px-6 py-2.5 rounded-xl font-bold hover:bg-blue-600 transition-all active:scale-95 text-sm">
                    Create account
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-32 pb-32">
        <div class="flex flex-col gap-8">
            
            <div class="space-y-2">
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 ml-1">Your Price</p>
                <div class="bg-white border border-gray-100 p-8 rounded-[32px] shadow-sm flex flex-col md:flex-row items-center gap-8">
                    <div class="flex items-center gap-3 min-w-[120px]">
                        <span class="text-2xl font-bold text-gray-300">$</span>
                        <input type="number" id="priceText" min="15" max="115" value="115" class="w-full text-3xl font-black outline-none bg-transparent">
                    </div>
                    <input type="range" id="priceRange" min="15" max="115" value="115" class="w-full accent-blue-600 cursor-pointer">
                </div>
            </div>

            <div class="space-y-2">
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 ml-1">Search</p>
                <div class="relative group">
                    <input type="text" id="searchBar" placeholder="Press ctrl+c to open search." 
                        class="w-full bg-white border border-gray-100 h-20 px-8 rounded-[32px] outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50/50 transition-all text-lg shadow-sm">
                    <div class="absolute right-6 top-1/2 -translate-y-1/2 flex gap-1">
                        <kbd class="bg-gray-50 border border-gray-200 px-2 py-1 rounded-md text-[10px] font-bold text-gray-400">CTRL</kbd>
                        <kbd class="bg-gray-50 border border-gray-200 px-2 py-1 rounded-md text-[10px] font-bold text-gray-400">C</kbd>
                    </div>
                </div>
            </div>

            <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pt-4"></div>
        </div>
    </main>

    <footer class="py-20 flex justify-center">
        <p class="text-gray-400 text-sm font-medium">PS 'realalex' is just a buisness name that i'll be using.</p>
    </footer>

    <div id="authBox" class="fixed inset-0 bg-slate-900/40 backdrop-blur-xl z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-10 shadow-2xl relative">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-lg font-bold">Create your <span class="bg-green-50 text-green-600 px-2 py-1 rounded-lg border border-green-200 ml-1">account</span></h2>
                <button onclick="hideAuth()" class="text-gray-300 hover:text-red-500 transition-colors">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6L6 18M6 6l12 12"/></svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="userIn" placeholder="Enter your username." class="w-full bg-gray-50 h-16 px-6 rounded-2xl outline-none border border-transparent focus:border-blue-500 transition-all font-bold">
                <input type="password" id="passIn" placeholder="Enter your password." class="w-full bg-gray-50 h-16 px-6 rounded-2xl outline-none border border-transparent focus:border-blue-500 transition-all font-bold">
                <button onclick="handleAuth()" id="authBtn" class="w-full bg-black text-white h-16 rounded-2xl font-black text-lg hover:bg-blue-600 transition-all shadow-xl shadow-blue-500/10">Create account.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
