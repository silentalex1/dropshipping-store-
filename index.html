<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realalex reselling store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fcfcfc] text-slate-900">

    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-xl z-50 border-b border-gray-100 h-20">
        <div class="max-w-6xl mx-auto px-6 h-full flex items-center justify-between">
            <div class="text-xl font-black tracking-tight">
                realalex <span class="text-blue-600 font-extrabold">reselling</span> <span class="text-green-500 font-extrabold">store</span>
            </div>
            <div id="auth-ui">
                <button onclick="openRegister()" class="bg-black text-white px-7 py-2.5 rounded-2xl font-bold text-sm hover:bg-blue-600 transition-all active:scale-95">
                    Create account
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pt-32 pb-24">
        <div class="space-y-10">
            
            <section class="bg-white p-10 rounded-[40px] border border-gray-100 shadow-sm space-y-6">
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-400">Budget</p>
                <div class="flex flex-col md:flex-row items-center gap-8">
                    <div class="flex items-center gap-2 bg-gray-50 px-6 py-4 rounded-2xl border border-gray-100">
                        <span class="text-xl font-bold text-gray-300">$</span>
                        <input type="number" id="price-box" min="15" max="115" value="115" class="w-20 bg-transparent text-2xl font-black outline-none">
                    </div>
                    <input type="range" id="price-slider" min="15" max="115" value="115" class="price-range">
                </div>
            </section>

            <section class="bg-white p-10 rounded-[40px] border border-gray-100 shadow-sm space-y-4">
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-400">Search</p>
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Press ctrl+c to open search." 
                        class="w-full h-16 bg-gray-50 border-2 border-transparent rounded-2xl px-6 font-bold text-lg outline-none focus:bg-white focus:border-blue-500 transition-all">
                </div>
            </section>

            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <footer class="text-center pb-20">
        <p class="text-gray-300 text-xs font-bold italic">PS 'realalex' is just a buisness name that i'll be using.</p>
    </footer>

    <div id="modal-reg" class="fixed inset-0 bg-black/50 backdrop-blur-lg z-[100] hidden items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[45px] p-10 shadow-2xl relative">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-lg font-bold">Create your <span class="bg-green-100 border-2 border-green-500 text-green-700 px-3 py-1 rounded-xl ml-1">account</span></h2>
                <button onclick="closeRegister()" class="text-gray-300 hover:text-black">✕</button>
            </div>
            <div class="space-y-4">
                <input type="text" id="reg-user" placeholder="Enter your username." class="w-full bg-gray-50 h-16 px-6 rounded-2xl outline-none font-bold focus:ring-2 ring-blue-500 transition-all">
                <input type="password" id="reg-pass" placeholder="Enter your password." class="w-full bg-gray-50 h-16 px-6 rounded-2xl outline-none font-bold focus:ring-2 ring-blue-500 transition-all">
                <button onclick="doRegister()" id="reg-btn" class="w-full bg-black text-white h-16 rounded-2xl font-black text-lg hover:bg-blue-600 transition-all">Create account.</button>
            </div>
        </div>
    </div>

    <div id="modal-pay" class="fixed inset-0 bg-black/50 backdrop-blur-lg z-[100] hidden items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[45px] p-12 shadow-2xl relative">
            <button onclick="closePay()" class="absolute top-8 right-8 text-gray-300">✕</button>
            <div class="mb-10">
                <h2 class="text-2xl font-black">Checkout</h2>
                <p class="text-blue-600 font-bold text-sm tracking-widest uppercase">Airpods Pro — $15.00</p>
            </div>
            <div class="space-y-5">
                <div class="space-y-1">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Card Number</p>
                    <input type="text" placeholder="0000 0000 0000 0000" class="w-full bg-gray-50 h-16 px-6 rounded-2xl outline-none font-black text-lg focus:bg-white border-2 border-transparent focus:border-blue-500 transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="MM/YY" class="w-full bg-gray-50 h-16 px-6 rounded-2xl outline-none font-black focus:bg-white border-2 border-transparent focus:border-blue-500 transition-all">
                    <input type="text" placeholder="CVC" class="w-full bg-gray-50 h-16 px-6 rounded-2xl outline-none font-black focus:bg-white border-2 border-transparent focus:border-blue-500 transition-all">
                </div>
                <button onclick="alert('Success! Your Airpods are on the way.')" class="w-full bg-blue-600 text-white h-20 rounded-[30px] font-black text-xl hover:bg-green-500 shadow-xl shadow-blue-200 transition-all mt-4">Pay $15.00</button>
                <p class="text-center text-[10px] font-bold text-gray-400 uppercase tracking-widest">Secure Debit Card Payment</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
